<html>
    <head>

    </head>

    <body>
        <form class = "grid" action = "/result" method = "POST">
            <center>
            <label for = "phrase">Enter phrase you want to find :</label>
            <input type = "text" name ="phrase" id = "phrase">
            </center>

            <center><input type="Submit" name="file_submit"></center>

            <center>
                {% if results %}
                <center>For the phrase :</center>
                <center><b>{{ phrase }}</b></center>
                <table id="data" class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Phrase</th>
                        <th>Start Time</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for result in results %}
                        <tr>
                          <td>
                              <a href={{ result['link'] }}>
                              {{ result['video_id'] }}
                              </a>
                          </td>
                          <td>{{ result['content'] }}</td>
                          <td>{{ result['startTime'] }}</td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                {% endif %}
            </center>

        </form>
    </body>
</html>
